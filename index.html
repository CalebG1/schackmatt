<html>
	<head>
		<title>schackmatt.net</title>
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript">
			function setup() {
				console.log("window loaded, calling setup() function");
				var table = document.getElementById("board");
				var rows = table.getElementsByTagName("tr");
				//generating squares array
				var squares = [];
				for (var i = 0; i < rows.length; i++) {
					squares[i] = rows[i].getElementsByTagName("td");
					console.log(squares[i].length + " squares in row " + i);
				}
				console.log(squares.length + " rows");
				//generating a board out of the canvas elements within the table
				var board = [];
				for (var a = 0; a < 8; a++) {
					board[a] = [];
				}
				for (var j = 0; j < squares.length; j++) {
					for (var k = 0; k < squares[j].length; k++) {
						board[j][k] = squares[j][k].getElementsByTagName("canvas");
					}
				}
				console.log(board[0][0]);
			}
			window.addEventListener('load', setup, false);
		</script>
	</head>
	<body>
		<div id="container">
			<table id="board" class="board_table" cellpadding="0" cellspacing="0">
				<tr id="0">
					<td class="sq_bound">
						<canvas class="sq_i" width="100" height="100"></canvas>
					</td>
					<td class="sq_bound">
						<canvas class="sq_j" width="100" height="100"></canvas>
					</td>
				</tr>
				<tr id="1">
					<td class="sq_bound">
						<canvas class="sq_i" width="100" height="100"></canvas>
					</td>
					<td class="sq_bound">
						<canvas class="sq_j" width="100" height="100"></canvas>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
